<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>Bar Charts</title>
    <style>
        .small_icon{
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

<div th:insert="fragments/general.html :: header"></div>

<div>
    <a role="button" class="btn btn-primary p-1 m-1" th:href="@{/analytic/CreateBarChart}">Create new bar chart</a>
    <div class="offset-1  d-flex justify-content-center">
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-inverse">
            <tr>
                <th>Name</th>
                <th>Parameters</th>
                <th>Selections</th>
            </tr>
            <tr th:each="chart : ${barCharts}">
                <td >
                    <div class="d-flex flex-column">
                        <div th:text="${chart.getName()}"></div>
                        <a role="button" class="btn btn-primary p-1 m-1" th:href="@{/analytic/UpdateBarChart/} + ${chart.getId()}">Edit</a>
                        <a role="button" class="btn btn-danger p-1 m-1" th:href="@{/analytic/DeleteBarChart/} + ${chart.getId()}">Delete</a>
                    </div>
                </td>
                <td th:text="${chart.parametersToString()}"></td>
                <td>
                    <div th:each="selection : ${chart.getSelections()}">
                        <th:block th:text="${selection.getSelectionName()} + ','"></th:block>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:insert="fragments/general.html :: footer"></div>

</body>
</html>
